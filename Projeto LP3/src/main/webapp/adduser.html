<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/login.css">
        <title>Add User Page</title>
    </head>
    <body>
       <div class="add-user">
	      <h1 class="text-center">Cadastro</h1>
            <form method="post" action="http://localhost:8080/ProjetoLP3/user">
                <label type="text">Login</label>
    	        <input type="text" class="form-control" id="user-login" required />
                <label type="text">Senha</label>
                <input type="password" class="form-control" id="user-password" required />
                <label type="text">Email</label>
                <input type="email" class="form-control" id="user-email" required />
                <label type="text">Data de Nascimento</label>
                <input type="date" class="form-control" id="user-birthdaydate" required />
                <label type="text">Telefone</label>
                <input type="text" class="form-control" id="user-phone" class="form-control phone-mask" onkeypress="$(this).mask('(00) 0000-00009')" required>
                <label type="text">CPF</label>
                <input type="text" class="form-control" id="user-cpf" class="form-control cpf-mask"  onkeypress="$(this).mask('000.000.000-00');" required />
                <button type="submit" class="btn btn-primary btn-block btn-large">Cadastrar</button>
            </form>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
