	      <h1 class="text-center">Cadastre seu Anúncio</h1>
            <form method="post" action="http://localhost:8080/ProjetoLP3/anuncio">
                <label type="text">CPF</label>
    	        <input type="text" id="cpf" class="form-control cpf-mask"  onkeypress="$(this).mask('000.000.000-00');" required />
                <label type="text">Título</label>
                <input type="text" class="form-control" id="titulo" required />
                <label type="text">Descricão</label>
                <input type="text" class="form-control" id="descricao" required />
                <label type="text">Valor por Hora</label>
                <input type="number" class="form-control" id="precohora"  required />
                <button type="submit" class="btn btn-primary btn-block btn-large">Cadastrar Anúncio</button>
            </form>
