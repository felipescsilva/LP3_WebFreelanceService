       <div class="add-user">
	      <h1 class="text-center">Meu perfil</h1>
                <label type="text">Login</label>
    	        <input type="text" class="form-control" id="user-login" required />
                <label type="text">Senha</label>
                <input type="password" class="form-control" id="user-password" required />
                <label type="text">Email</label>
                <input type="email" class="form-control" id="user-email" required />
                <label type="text">Data de Nascimento</label>
                <input type="date" class="form-control" id="user-dataNascimento" required />
                <label type="text">Telefone</label>
                <input type="text" class="form-control" id="user-phone" class="form-control phone-mask" onkeypress="$(this).mask('(00) 0000-00009')" required>
                <label type="text">CPF</label>
                <input type="text" class="form-control" id="user-cpf" class="form-control cpf-mask"  onkeypress="$(this).mask('000.000.000-00');" required />
                <button onclick="editUser()" type="submit" class="btn btn-primary btn-block btn-large">Salvar</button>
                <div>
                    <button onclick="removeUser()" type="submit" class="btn btn-primary btn-block btn-large">Excluir Conta</button>
                </div>
        </div>
