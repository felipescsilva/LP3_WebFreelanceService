<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/login.css">

    <body>
       <div class="login">
	      <h1>Login</h1>
    	        <input type="text" id="user-cpf" placeholder="CPF" onkeypress="$(this).mask('000.000.000-00');" required />
                <input type="password" id="user-password" placeholder="Senha" required />
                <button type="submit" class="btn btn-primary btn-block btn-large mb-1" onclick="sendLogin()">Entrar</button>
            <a type="button" class="btn btn-success btn-block btn-large mt-1" href="adduser.html">Cadastre-se</a>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="js/login.js"></script>
